
<section class="pt-10">
    <!-- <h2 class="text-4xl pb-3" >Shop Popular Ctegories</h2> -->
    <div class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-10 ">

        @for (cat of categories.slice(0 , 8); track cat._id) {

        <div class="shadow">
            <img class=" h-[250px]  w-full  object-fit" [src]="cat.image" [alt]="cat.name">
            <h3 class="text-green-600 text-center py-3 ">{{cat.name}}</h3>
        </div>

        }
    </div>
</section>
